name: Verify Typescript Unit Tests

on:
  workflow_dispatch:
  pull_request:
    paths:
      - "typescript/**"

defaults:
  run:
    working-directory: ./typescript

jobs:
  verify:
    runs-on: ubuntu-latest
    steps:
      - name: ğŸ› Checkout
        uses: actions/checkout@v3
      - uses: actions/setup-node@v4
        with:
          node-version: 22
      - name: ğŸ— install dependencies
        run: npm i
      - name: Test with NPM
        run: npm run test
